<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Romantic Date Invitation</title>
</head>
<body>
    <div class="invitation-container">
        <h2>Would you like to go on a romantic date with me?</h2>
        <div class="buttons">
            <button id="yesButton" onclick="showAlert('Yes')">Yes</button>
            <button id="noButton" onmouseover="moveNoButton()" onclick="showAlert('No')">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
